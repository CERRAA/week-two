<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
   <div class="before">
    <h1>
        <div class="akan">AKAN</div> <div class="names">NAME</div> <div class="origin">ORIGIN</div>
    </h1>
   <div class="paragraph">
    <p>
      Akan names are names given to children from Ghana....They are given during the day of birth,,,which are passed from one generatiom to the other.
    </p>
   </div>
   <div class="fill">
    <p>
        Fill the form to get your Akan name:
    </p>
   </div>
   <form class="forms">
    <div class="form-group">
      <label for="year" class="labels">Year:</label>
      <input type="number" class="yr" name="year" placeholder="year" id="year" required>
    </div>
    <div class="form-group">
      <label for="month" class="labels">Month:</label>
      <input type="number" class="mth" name="month" placeholder="month" id="month" required>
    </div>
    <div class="form-group">
      <label for="day" class="labels">Day of month:</label>
      <input type="number" class="day" name="day" placeholder="day" id="day" required>
    </div>
<h3>Selct your gender</h3> 
<input type="radio" class="genders labels" id="rad1" name="gender"  checked required>Male
<input type="radio" class="genders labels" id="rad2" name="gender" required>Female


<button type="button" value="Submit" id="submit" name="Button">Submit</button>

<div class="output" id="output">


</form>
</div>

   <script src="index.js"></script>

</body>
</html>
